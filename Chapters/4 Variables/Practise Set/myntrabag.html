<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practise Set 3</title>
    <link rel="stylesheet" href="myntrabag.css" />
  </head>
  <body>
    <main>
      <button
        class="bag-button"
        onclick="cartQty++;
      document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQty} items`;"
      >
        Add to bag
      </button>
      <button
        class="whish-button"
        onclick="cartQty--;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQty} items`;"
      >
        Move to Wishlist
      </button>
      <button
        class="bag-button"
        onclick="cartQty+=2;
      document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQty} items`;"
      >
        Add 1+1 Sale Item
      </button>
      <h1 id="cart-summary"></h1>
    </main>
    <script>
      let cartQty = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your Bag has ${cartQty} items`;
    </script>
  </body>
</html>
